<div class="border cursor-pointer" (click)=" onOutput() ">
    <div class="text-center py-3 border-b">
        <span>{{ data?.name }}</span>
    </div>
    <div class="container-image">
        <div class="image-product w-full flex justify-center">
            <img [src]="data?.image ? FILE_PUBLIC_BASE_URL+data?.image : null" />
        </div>
    </div>
    <div class="flex justify-between items-center p-3 pt-3 pb-2 border-t">
        <div class="">
            {{ data?.unit_price | number }} រៀល {{ data?.unit?.name }}
        </div>
        <div class="text-right">
            <mat-icon svgIcon="mat_outline:add_shopping_cart"></mat-icon>
        </div>
    </div>
</div>
